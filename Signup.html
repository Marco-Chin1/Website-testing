<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Slovak Charity</title>
    <link rel="stylesheet" href="Style.css"> <!-- get style -->
</head>
<body>
    <div id="Navbar"></div> <!-- navbar -->

    <main>
        <h2>Create a New Account</h2>
        <p>Sign up to become a part of Slovak Charity's mission to make a positive difference.</p>

        <form id="signupForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="Login.html">Login here</a>.</p>
    </main>

    <footer>
        <p>&copy; 2025 Slovak Charity. All rights reserved.</p>
    </footer>

    <!-- Pop-up and overlay -->
    <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);"></div>
    <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0px 0px 10px rgba(0,0,0,0.3); border-radius: 5px;">
        <p>Thank you for signing up! A confirmation email has been sent to you.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script defer>
        fetch('Navbar.html') 
            .then(response => response.text())
            .then(data => document.getElementById('Navbar').innerHTML = data)
            .catch(error => console.error('Link to navbar:', error));

        // Handle form submission
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting (no backend yet)

            // Show the pop-up
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        });

        // Close the pop-up
        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
